# position_reader_conf

[Publishers]
pos:
  {
    'name': 'position',
    'data_class': std_msgs.msg.String,
    'latch': True,
    'queue_size': 1,
  }

[Subscribers]
busy:
  {
    'name': '/cpz7204_rsw0/busy',
    'data_class': std_msgs.msg.Bool,
    'queue_size': 1,
  }

PL:
  {
    'name': '/cpz7204_rsw0/limit/p_EL',
    'data_class': std_msgs.msg.Bool,
    'queue_size': 1,
  }

ML:
  {
    'name': '/cpz7204_rsw0/m_EL',
    'data_class': std_msgs.msg.Bool,
    'queue_size': 1,
  }


[Logic]
code:
   if busy == True: pos.publish("MOVE")  
   if busy == False and +EL == 1 and -EL == 0: pos.publish("NASCO")
   if busy == False and +EL == 0 and -EL == 1: pos.publish("SMART")
   else: pass

